<div class="container">
  <h1>Create New Course</h1>

  <a href="#" routerLink="/post/index" class="btn btn-primary">Back</a>

  <form [formGroup]="form" (ngSubmit)="submit()">

      <div class="form-group">
          <label for="name">Name:</label>
          <input
              formControlName="name"
              id="name"
              type="text"
              class="form-control">
          <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
              <div *ngIf="f['name'].errors && f['name'].errors['required']">Name is required.</div>
          </div>
      </div>

      <div class="form-group">
          <label for="description">Description</label>
          <textarea
              formControlName="description"
              id="description"
              type="text"
              class="form-control">
          </textarea>
          <div *ngIf="f['description'].touched && f['description'].invalid" class="alert alert-danger">
              <div *ngIf="f['description'].errors && f['description'].errors['required']">Description is required.</div>
          </div>
      </div>

      <div class="form-group">
        <label for="category">Category:</label>
        <input
            formControlName="category"
            id="category"
            type="text"
            class="form-control">
        <div *ngIf="f['category'].touched && f['category'].invalid" class="alert alert-danger">
            <div *ngIf="f['category'].errors && f['category'].errors['required']">Category is required.</div>
        </div>
    </div>

    <div class="form-group">
      <label for="author">Author:</label>
      <input
          formControlName="author"
          id="author"
          type="text"
          class="form-control">
      <div *ngIf="f['author'].touched && f['author'].invalid" class="alert alert-danger">
          <div *ngIf="f['author'].errors && f['author'].errors['required']">Author is required.</div>
      </div>
  </div>

      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
  </form>
</div>
